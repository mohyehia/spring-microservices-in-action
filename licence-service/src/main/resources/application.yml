spring:
  application:
    name: license-service
  config:
    import: optional:consul:${spring.cloud.consul.host}:${spring.cloud.consul.port}
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: true
        format: yaml
      discovery:
        enabled: true
        register: true
        health-check-interval: 15s
        instance-id: ${spring.application.name}:${random.int}
        health-check-path: /actuator/health
        metadata:
          department: ${SERVICE_DEPARTMENT:Information Technology}
          team: ${SERVICE_TEAM:Software Development}
          env: ${SERVICE_ENVIRONMENT:dev}
          region: ${SERVICE_REGION:us-east1}

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    diskspace:
      enabled: true
