apiVersion: v1
kind: Service
metadata:
  name: organization-service
  namespace: dev
spec:
  selector:
    app: organization-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization-service-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organization-service
  template:
    metadata:
      labels:
        app: organization-service
        collect_logs_with_filebeat: "true"
    spec:
      containers:
        - name: organization-service-ctr
          image: mohyehia99/organization-service:0.0.2
          ports:
            - containerPort: 8081
              protocol: TCP