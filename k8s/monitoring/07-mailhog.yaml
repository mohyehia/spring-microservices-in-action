apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: monitoring
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8025
              protocol: TCP
            - containerPort: 1025
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: monitoring
spec:
  selector:
    app: mailhog
  type: NodePort
  ports:
    - protocol: TCP
      name: mailhog-smtp-port
      port: 1025
      targetPort: 1025
    - protocol: TCP
      name: mailhog-web-port
      port: 8025
      targetPort: 8025
      nodePort: 30006