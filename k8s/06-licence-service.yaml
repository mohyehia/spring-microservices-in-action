apiVersion: v1
kind: Service
metadata:
  name: license-service
  namespace: dev
spec:
  selector:
    app: license-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: license-service-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: license-service
  template:
    metadata:
      labels:
        app: license-service
        collect_logs_with_filebeat: "true"
    spec:
      containers:
        - name: license-service-ctr
          image: mohyehia99/licence-service:0.0.2
          ports:
            - containerPort: 8083
              protocol: TCP
          env:
            - name: ORGANIZATION_MS_API
              value: http://organization-service:80/api/v1/organizations/{organizationSlug}
